{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Watcher</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link rel="icon" href="{% static 'resources/NiceAdmin/assets/img/prelogo.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'resources/NiceAdmin/assets/img/prelogo.png' %}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static '/resources/NiceAdmin/assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet"
          type="text/css"/>
    <link href="{% static '/resources/NiceAdmin/assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet"
          type="text/css"/>
    <link href="{% static '/resources/NiceAdmin/assets/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet"
          type="text/css"/>
    <link href="{% static '/resources/NiceAdmin/assets/vendor/quill/quill.snow.css'%}" rel="stylesheet"
          type="text/css"/>
    <link href="{% static '/resources/NiceAdmin/assets/vendor/quill/quill.bubble.css'%}" rel="stylesheet"
          type="text/css"/>
    <link href="{% static '/resources/NiceAdmin/assets/vendor/remixicon/remixicon.css'%}" rel="stylesheet"
          type="text/css"/>
    <link href="{% static '/resources/NiceAdmin/assets/vendor/simple-datatables/style.css'%}" rel="stylesheet"
          type="text/css"/>

    <!-- Template Main CSS File -->
    <link href="{% static '/resources/NiceAdmin/assets/css/style.css'%}" rel="stylesheet" type="text/css"/>

    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }

        .sidebar {
          position: fixed;
          top: 60px;
          left: -500px;
          bottom: 0;
          width: 500px;
          z-index: 996;
          transition: all 0.3s;
          padding: 20px;
          overflow-y: auto;
          scrollbar-width: thin;
          scrollbar-color: #aab7cf transparent;
          box-shadow: 0px 0px 20px rgba(1, 41, 112, 0.1);
          background-color: #fff;
        }

        .sidebar::-webkit-scrollbar {
          width: 5px;
          height: 8px;
          background-color: #fff;
        }

        .sidebar::-webkit-scrollbar-thumb {
          background-color: #aab7cf;
        }

        .content {
          padding-left: 0; /* 초기에는 왼쪽 여백 없도록 설정 */
          transition: padding-left 0.3s; /* 트랜지션을 추가하여 부드럽게 움직이도록 함 */
        }

        .sidebar.active {
          left: 0; /* active 클래스가 추가될 때 사이드바를 보이게 함 */
        }

        .content.active {
          padding-left: 500px; /* active 클래스가 추가될 때 왼쪽 여백을 설정하여 사이드바가 나타날 때 메인 콘텐츠가 밀리도록 함 */
        }

        .nav {
            font-size: 22px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* 네비게이션 아이템을 자동으로 분산 배치 */
        }

        nav a {
          color: #012970;
          text-align: center;
        }


    </style>


</head>

<body>

<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <a href="../" class="logo d-flex align-items-center">
            <img src="{% static 'resources/NiceAdmin/assets/img/prelogo.png' %}" alt="">
            <span class="d-none d-lg-block">Watcher</span>
        </a>
        <div class="bi bi-list toggle-sidebar-btn" onclick="toggleSidebar()"></div>
    </div><!-- End Logo -->

</header><!-- End Header -->

<aside id="sidebar" class="sidebar" style="background-color:#f5f8fe;">
    <div class="container">
        <section class="section register align-items-center justify-content-center py-2">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="align-items-center justify-content-center">
                        <div class="d-flex justify-content-center py-4">
                            <span style="font-size: 40px; font-family: 'Noto Sans KR', sans-serif;">관리자 로그인</span>
                        </div>
                        <div class="card" style="border: none; box-shadow: 0px 0 30px rgba(1, 41, 112, 0.1);">
                            <div class="card-body">
                                <div class="pt-3 pb-5">
                                </div>
                                <form class="row g-3 needs-validation" novalidate>
                                    <div class="col-12">
                                        <label class="form-label">ID</label>
                                        <input type="text" name="username" class="form-control" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">PASSWORD</label>
                                        <input type="password" name="password" class="form-control" required>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe"
                                                   style="font-family: 'Gothic A1', sans-serif; font-size:15px;">아이디
                                                저장</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <a href="../main" class="btn btn-primary w-100">Login</a>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0" style="font-family: 'Gothic A1', sans-serif;">아이디/비밀번호
                                            찾기
                                            <a href="pages-register.html"
                                               style="font-family: 'Gothic A1', sans-serif;">회원가입</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</aside><!-- End Sidebar-->


</div>
<!-- Vendor JS Files -->
<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/chart.js/chart.umd.js"></script>
<script src="assets/vendor/echarts/echarts.min.js"></script>
<script src="assets/vendor/quill/quill.min.js"></script>
<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="assets/vendor/tinymce/tinymce.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

<script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const content = document.querySelector('.content');

      // 'active' 클래스를 토글하여 사이드바와 메인 콘텐츠의 위치를 조절
      sidebar.classList.toggle('active');
      content.classList.toggle('active');
    }

</script>


</body>

</html>
